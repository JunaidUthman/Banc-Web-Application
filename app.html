<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Interface</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 200px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }

        .sidebar button {
            background-color: #34495e;
            color: white;
            border: none;
            margin: 5px 0;
            padding: 10px;
            text-align: left;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }

        .sidebar button:hover {
            background-color: #1abc9c;
        }

        .content {
            flex-grow: 1;
            background-color: #ecf0f1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .placeholder {
            font-size: 24px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <button onclick="showContent('Etudiants')">Etudiants</button>
            <button onclick="showContent('Notes')">Notes</button>
            <button onclick="showContent('Profs')">Profs</button>
            <button onclick="showContent('Cours')">Cours</button>
            <button onclick="showContent('Rapports')">Rapports</button>
        </div>
        <div class="content">
            <div id="display" class="placeholder">
                SÃ©lectionnez une option pour afficher son contenu.
            </div>
        </div>
    </div>

    <script>
        function showContent(option) {
            const display = document.getElementById('display');
            display.textContent = `Vous visualisez la section: ${option}`;
        }
    </script>
</body>
</html>
